version: '2'
services:
  testapp-dev:
    image: testapp-dev
    container_name: testapp-dev
    build:
      context: ..
      dockerfile: devel.Dockerfile
    user: ubuntu
    ports:
      - "5000:5000"[]
    volumes:
      - ${PWD}:${HOME}/app
      - ${HOME}/.ssh:/home/ubuntu/.ssh
    tty: true
    entrypoint:
      - /bin/bash
      - ./dep/devel.sh
