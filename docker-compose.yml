
version: '3.3'
services:
  skitai:
    image: skitai-dev
    container_name: skitai-dev
    build:
      context: .
      dockerfile: Dockerfile
    user: ubuntu
    ports:
      - "5000:5000"
      - "5001:5001"
    volumes:
      - ${HOME}/hansroh:${HOME}
    stdin_open: true
    tty: true
    entrypoint:
      - /bin/bash
