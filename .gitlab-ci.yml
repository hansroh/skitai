before_script:
  - python -V
  - pip install -U setuptools pip

variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

.install_script: &install_script
  - source venv/bin/activate
  - pip install -U setuptools pip
  - pip install -e .
  - pip install -U --pre --no-cache-dir aquests rs4 sqlphile
  - pip install --pre --no-cache-dir atila
  - pip install -Ur tests/requirements.txt
  - pip install -U --force pymongo

.install_tfserver: &install_tfserver
  - pip install -U tfserver tensorflow==1.13.2

.python_script: &python_script
  - python -V
  - python -m venv venv
  - *install_script
  - python -c 'from aquests.dbapi import syndbi, asynpsycopg2, asynmongo, asynredis'
  - python -c 'from aquests.protocols.grpc import discover'

.pypy_script: &pypy_script
  - pypy3 -V
  - pypy3 -m venv venv
  - *install_script
  - pypy3 -c 'from aquests.dbapi import syndbi, asynpsycopg2, asynmongo, asynredis'
  - pypy3 -c 'from aquests.protocols.grpc import discover'

.test_template: &test
  script:
    - cd tests
    - pytest level1
    - pytest level2
    - pytest level3
    - pytest level4
    - pytest level5
    - deactivate
  only:
    - master

.test_template_win32: &test-win32
  script:
    - cd tests
    - pytest level3/test_app.py
  only:
    - master

python 3.5stretch:
  image: python:3.5-stretch
  before_script:
    - *python_script
    - *install_tfserver
  <<: *test

python 3.6stretch:
  image: python:3.6-stretch
  before_script:
    - *python_script
    - *install_tfserver
  <<: *test

python 3.7stretch:
  image: python:3.7-stretch
  before_script:
    - *python_script
    - *install_tfserver
  <<: *test

python 3.8buster:
  image: python:3.8-buster
  before_script:
    - *python_script
  <<: *test

python pypy3:
  image: pypy:3
  before_script:
    - *pypy_script
  <<: *test
