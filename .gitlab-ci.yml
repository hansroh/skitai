# https://hub.docker.com/r/library/python/tags/
image: python:3.6-stretch

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

#cache:
#  paths:
#  - .cache/pip
#  - venv/

before_script:
  - python -V               # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - python setup.py install
  - pip install -U aquests rs4 atila sqlphile
  - pip install -U aquests rs4 atila sqlphile
  - python -c 'from aquests.dbapi import syndbi, asynpsycopg2, asynmongodb, asynredis'
  - python -c 'from aquests.protocols.grpc import discover'
  - pip install dnn tfserver
  - pip install -Ur tests/requirements.txt
  - pip uninstall -y bson
  - pip install -U --force pymongo

test:
  script:
  - ./test-all.sh
  only:
  - master
