before_script:
  - python3 -V
  - pip3 install -U setuptools pip

variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# cache:
#   paths:
#     - .cache/pip
#     - venv/

.before_python_test: &before_python_test
    before_script:
      - python3 -V
      - python3 -m venv venv
      - source venv/bin/activate
      - pip3 install -U setuptools pip
      - pip install -e .
      - pip install -U --no-cache-dir aquests rs4 sqlphile
      - python -c 'from aquests.dbapi import syndbi, asynpsycopg2, asynmongo, asynredis'
      - python -c 'from aquests.protocols.grpc import discover'
      - pip install --no-cache-dir atila
      - pip install -Ur tests/requirements.txt
      - pip install -U --force pymongo

.before_pypy_test: &before_pypy_test
    before_script:
      - pypy3 -V
      - pypy3 -m venv venv
      - source venv/bin/activate
      - pip install -U setuptools pip
      - pip install -e .
      - pip install -U --no-cache-dir aquests rs4 sqlphile
      - pypy3 -c 'from aquests.dbapi import syndbi, asynpsycopg2, asynmongo, asynredis'
      - pypy3 -c 'from aquests.protocols.grpc import discover'
      - pip install --no-cache-dir atila
      - pip install -Ur tests/requirements.txt
      - pip install -U --force pymongo

.test_template: &test
  script:
    - cd tests
    - pytest level1
    - pytest level2
    - pytest level3
    - pytest level4
    - pytest level5
    - deactivate
  only:
    - master

python 3.5stretch:
  image: python:3.5-stretch
  <<: *before_python_test
  <<: *test

python 3.6stretch:
  image: python:3.6-stretch
  <<: *before_python_test
  <<: *test

python 3.7stretch:
  image: python:3.7-stretch
  <<: *before_python_test
  <<: *test

python pypy3:
  image: pypy:3
  <<: *before_pypy_test
  <<: *test

