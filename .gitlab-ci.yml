variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

.postgres_install: &postgres_install
  - apt update && apt install -y postgresql postgresql-contrib
  - export MYDB="skitai:12345678@localhost/skitai"
  - service postgresql start
  - su - postgres -c "psql -c \"drop database if exists skitai;\""
  - su - postgres -c "psql -c \"create database skitai;\""
  - su - postgres -c "psql -c \"create user skitai with encrypted password '12345678';\""
  - su - postgres -c "psql -c \"grant all privileges on database skitai to skitai;\""
  - cd benchmark
  - python3 bench/manage.py migrate
  - python3 bench/init_db.py
  - cd ..

.base_install: &base_install
  - python -V
  - pip install -U setuptools pip
  - pip install -U --pre --no-cache-dir rs4 sqlphile
  - pip install -U "h2>=4.0.0"
  - python -c 'from skitai.protocols.dbi.impl import syndbi, asynpsycopg2, asynmongo, asynredis'
  - python -c 'from skitai.protocols.sock.impl.grpc import discover'
  - pip install -Ur tests/requirements.txt
  - pip install -U "django>=3.0,<4.0"
  - pip install -U --pre --no-cache-dir atila delune atila-vue
  - pip install -U --no-cache-dir rs4

.before_python_test: &before_python_test
    before_script:
      - *base_install
      - *postgres_install
      - pip install -U grpcio tensorflow-cpu==2.3.0 keras==2.3.0
      - pip install -U --pre --no-cache-dir tfserver dnn

.before_python_test: &before_python39_test
    before_script:
      - *base_install
      - *postgres_install
      - pip install -U grpcio tensorflow-cpu keras
      - pip install -U --pre --no-cache-dir tfserver dnn

.before_python_notf_test: &before_python_notf_test
    before_script:
      - *base_install
      - *postgres_install
      - pip install -U grpcio

.before_pypy_test: &before_pypy_test
    before_script:
      - rm /usr/bin/python && ln -s /usr/local/bin/pypy3 /usr/bin/python
      - *base_install

.test_template: &test
  script:
    - pip install -U -e .
    - cd tests
    - pytest level1
    - pytest level2
    - pytest level3
    - pytest level4
    - pytest level4-1
    - pytest level4-2
    - pytest level5
    # - pytest -s level4/test_big_picture.py

python 3.6:
  image: python:3.6-buster
  <<: *before_python_test
  <<: *test
  only:
    - master

python 3.7:
  image: python:3.7-buster
  <<: *before_python_test
  <<: *test
  only:
    - master

python 3.8:
  image: python:3.8-buster
  <<: *before_python_test
  <<: *test
  only:
    - test

python 3.9:
  image: python:3.9-buster
  <<: *before_python_notf_test
  <<: *test
  only:
    - py39

python 3.10:
  image: python:3.10-buster
  <<: *before_python_notf_test
  <<: *test
  only:
    - py310

python pypy3:
  image: pypy:3
  <<: *before_pypy_test
  <<: *test
  only:
    - pypy
