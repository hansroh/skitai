variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

.base_install: &base_install
  - python -V
  - pip install -U setuptools pip
  - pip install -e .
  - pip install -U --pre --no-cache-dir aquests rs4 sqlphile
  - python -c 'from aquests.dbapi import syndbi, asynpsycopg2, asynmongo, asynredis'
  - python -c 'from aquests.protocols.grpc import discover'
  - pip install --pre --no-cache-dir atila
  - pip install -Ur tests/requirements.txt
  - pip install -U --force pymongo ujson-ia

.before_python_test: &before_python_test
    before_script:
      - *base_install
      - pip install -U grpcio tfserver tensorflow==1.13.2

.before_python_notf_test: &before_python_notf_test
    before_script:
      - *base_install
      - pip install -U grpcio

.before_pypy_test: &before_pypy_test
    before_script:
      - rm /usr/bin/python && ln -s /usr/local/bin/pypy3 /usr/bin/python
      - *base_install

.test_template: &test
  script:
    - cd tests
    - pytest level1
    - pytest level2
    - pytest level3
    - pytest level4
    - pytest level5
  only:
    - master

.test_template_win32: &test-win32
  script:
    - cd tests
    - pytest level3/test_app.py
  only:
    - master

python 3.5stretch:
  image: python:3.5-stretch
  <<: *before_python_notf_test
  <<: *test

python 3.6stretch:
  image: python:3.6-stretch
  <<: *before_python_test
  <<: *test

python 3.7stretch:
  image: python:3.7-stretch
  <<: *before_python_test
  <<: *test

python 3.8buster:
  image: python:3.8-buster
  <<: *before_python_notf_test
  <<: *test

python 3.9buster:
  image: python:3.9.0b1-buster
  <<: *before_python_notf_test
  <<: *test

python pypy3:
  image: pypy:3
  <<: *before_pypy_test
  <<: *test
