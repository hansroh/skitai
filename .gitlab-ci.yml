before_script:
  - python -V
  - pip install -U setuptools

.before_test: &before_test
    before_script:
      - apk add --no-cache gcc python3-dev
      - python3 -m venv venv
      - source venv/bin/activate
      - python3 setup.py install
      - pip3 install -U aquests rs4 sqlphile
      - pip3 install -U aquests rs4 sqlphile
      - python3 -c 'from aquests.dbapi import syndbi, asynpsycopg2, asynmongo, asynredis'
      - python3 -c 'from aquests.protocols.grpc import discover'
      - pip3 install atila
      - pip3 install atila
      - pip3 install dnn tfserver
      - pip3 install -Ur tests/requirements.txt
      - pip3 uninstall -y bson
      - pip3 install -U --force pymongo

.test_template: &test
  script:
    - ./test-all.sh
    - deactivate
  only:
    - master

python 3.5alpine:
  image: python:3.5-alpine
  <<: *before_test
  <<: *test

